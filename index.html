<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Finance System</title>
    <script src="assets/script/index.js" type="module" defer></script>
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="inputs box">
          Entradas: R$ <br /><span class="inputs-value">100.10</span>
        </div>
        <div class="outputs box">
          Saídas: R$ <br /><span class="outputs-value">20.45</span>
        </div>
        <div class="amount box">
          Total: R$ <br /><span class="amount">80.35</span>
        </div>
      </section>

      <section>
        <form class="flex2">
          <div class="input">
            <label for="description">Descrição</label>
            <input type="text" id="description" name="description" />
          </div>

          <div class="input">
            <label for="value">Valor</label>
            <input type="number" id="value" name="value" />
          </div>

          <div class="type">
            <label for="type">Tipo</label>
            <br />

            <select name="type" id="type">
              <option value="input">Entrada</option>
              <option value="output">Saída</option>
            </select>

            <button class="send-btn">Incluir</button>
          </div>
        </form>
      </section>

      <section id="items" class="container2">
        <div class="flex">
          <strong>Descrição</strong>
          <strong>Valor</strong>
          <strong>Tipo</strong>
        </div>

        <div id="salario" class="flex item">
          <span class="item-description">Salário</span>

          <span class="item-value">R$ 2000</span>

          <span class="item-type">
            <i class="fas fa-arrow-up"></i>

            <button class="delete-btn">
              <i class="fas fa-trash-alt"></i>
            </button>
          </span>
        </div>

        <div id="salario1" class="flex item">
          <span class="item-description">Salário</span>

          <span class="item-value">R$ 2000</span>

          <span class="item-type">
            <i class="fas fa-arrow-up"></i>

            <button class="delete-btn">
              <i class="fas fa-trash-alt"></i>
            </button>
          </span>
        </div>
      </section>
    </main>
  </body>
</html>
